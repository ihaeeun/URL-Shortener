<!DOCTYPE html>
<html>
    <head>
        <title>URL-Shortener</title>

            form {
                margin: 0 auto;
                text-align: center;
                padding-top: 10%;

            input{
                line-height: 30px;
            }
            </style>
        <script>
                var url = JSON.stringify($("#origin").serializeObject());
                alert(url);
